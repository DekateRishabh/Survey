<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        h1 {
            color: rebeccapurple;
        }
    </style>
</head>
<body>
    <h1>Survey Form</h1>
    <h3>(Frontend Development)</h3>
    <image src="download.png"/> 
    <p>With this questionnaire we're looking to find out more about you and your knowledge as a Developer.</p>
    <form id="surveyform">
        <label for="name"><b>Name:</b> </label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="email"><b>E-mail:</b> </label><br>
        <input type="text" id="email" name="email" required><br>

        <label for="age"> <b>Age:</b> </label><br>
        <input type="number" id="age" name="age" required><br>
        <br>

        <label for="occupation"><b>Which option best describes you? </b></label><br>
        <select name="occupation" id="occupation">
            <option value="student">Student</option>
            <option value="intern">Intern</option>
            <option value="working">Working Professional</option>
            <option value="other">Other</option>
        </select><br>
        <br>

        <b>Did you know anything about Frontend Development.</b> <br>
        <label for="yes">Yes</label>
        <input type="radio" name="check" id="yes"><br>
        <label for="no">No</label>
        <input type="radio" name="check" id="no"><br>
        <label for="maybe">Maybe</label>
        <input type="radio" name="check" id="maybe"><br>
        <br>

        <b>Languages and Frameworks known (Check all that apply)</b> <br>
        <label for="c">C</label>
        <input type="checkbox" name="lan" id="c" value="c"><br>
        <label for="c++">C++</label>
        <input type="checkbox" name="lan" id="c++" value="c++"><br>
        <label for="java">JAVA</label>
        <input type="checkbox" name="lan" id="java" value="java"><br>
        <label for="python">Python</label>
        <input type="checkbox" name="lan" id="python" value="python"><br>
        <label for="html">HTML</label>
        <input type="checkbox" name="lan" id="html" value="html"><br>
        <label for="css">CSS</label>
        <input type="checkbox" name="lan" id="css" value="css"><br>
        <label for="javascript">JavaScript</label>
        <input type="checkbox" name="lan" id="javascript" value="javascript"><br>
        <br>

        <b>Any comments (Optional)</b><br>
        <textarea rows="2" cols="40">
            Everthing perfect
        </textarea><br>
        <br>

        <button type="submit">Submit</button>


        


    </form>
</body>
</html>
